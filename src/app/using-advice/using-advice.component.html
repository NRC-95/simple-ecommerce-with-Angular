<section class="container mt-5">
    <div class="row">
        <div class="col-sm-4">
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Produits</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td>
                            <a class="text-decoration-none text-dark" href="/conseils_d_utilisation/#{{product.id}}"> {{ product.name }} </a>
                         </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-sm-8">
            <h1>
                Conseils d'utilisation des produits
            </h1>

            <app-property *ngFor = "let product of products; let i = index"
                            [name]="product.name"
                            [property]="product.usingAdvice"
                            [id]="product.id" ></app-property>
        </div>
    </div>

</section>
