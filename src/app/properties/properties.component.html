<section class="container mt-5">
    <div class="row">
        <div class="col-sm-3">
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th class="text-center">Nos produits</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td>
                            <a class="text-decoration-none text-dark" href="/proprietes/#{{product.id}}"> {{ product.name }} </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-sm-9">
            <h1>
                Propriétés des produits
            </h1>

            <app-property *ngFor = "let product of products; let i = index"
                            [name]="product.name"
                            [property]="product.properties"
                            [id]="product.id" ></app-property>
        </div>
    </div>

</section>
